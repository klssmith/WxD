{% extends 'base.html' %}
{% block content %}
<div>
  <h1>Weather Observation Sites</h1>
</div>
<div>
  <p>Click on a site to see all available observations:</p>
  {% for site in sites %}
    <p class="site-links">
      <a href="{{ url_for('site_observation', site_id=site.id) }}">{{ site.name }}</a>
    </p>
  {% endfor %}
</div>
{% endblock %}
