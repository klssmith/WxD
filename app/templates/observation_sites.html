{% extends 'base.html' %}
{% block content %}
<div>
  <h1>Weather Observation Sites</h1>
</div>
<div>
  <p>Click on a site to see all available observations:</p>
  {% for site_name, site_id in sites.items() %}
    <p class="site-links">
      <a href="{{ url_for('site_observation', site_id=site_id) }}">{{ site_name }}</a>
    </p>
  {% endfor %}
</div>
{% endblock %}
