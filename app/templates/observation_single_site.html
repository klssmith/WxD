{% extends 'base.html' %}
{% import 'table.html' as table %}
{% block content %}
<div>
  <h1>Weather Observations for {{ site.name }}</h1>
</div>
<div>
  <a href="{{ url_for('main.site_forecast', site_id=site.id) }}" class="badge badge-secondary">
    View the {{ site.name }} forecast
  </a>
</div>
<div>
  {{ table.table(data, headings) }}
</div>
{% endblock %}
